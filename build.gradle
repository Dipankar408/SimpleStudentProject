apply plugin:"java"
apply plugin:"application"
apply plugin:"war"

repositories{
	mavenCentral()
}
dependencies{
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
        implementation group: 'com.google.inject', name: 'guice', version: '5.0.0'
        implementation group: 'com.google.inject.extensions', name: 'guice-servlet', version: '5.0.1'
        implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
		implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.5.Final'
		implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'
}
